<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="de" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Power Monitor</title>
<style type="text/css">
.auto-style1 {
	font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
	font-size: xx-large;
	color: #FFFFFF;
}
.auto-style2 {
	color: #FFFFFF;
}
.auto-style3 {
	border-style: solid;
	border-width: 1px;
}
</style>
</head>
<meta http-equiv="refresh" content="1">
<body bgcolor="#0000FF">

<p class="auto-style1"><strong>Power Monitor</strong></p>
<table bgcolor="#0000FF" class="auto-style3" style="width: 100%">
	<tr>
		<td class="auto-style2" style="width: 484px"><strong>Batteriespannung</strong></td>
		<td class="auto-style2"><strong>{{ batV }} V</strong></td>
	</tr>
	<tr>
		<td class="auto-style2" style="width: 484px"><strong>Ladestrom</strong></td>
		<td class="auto-style2"><strong>{{ batI }} A</strong></td>
	</tr>
	<tr>
		<td class="auto-style2" style="width: 484px"><strong>Panelspannung</strong></td>
		<td class="auto-style2"><strong>{{ solV }} V</strong></td>
	</tr>
	<tr>
		<td class="auto-style2" style="width: 484px"><strong>Versorgung</strong></td>
		<td class="auto-style2"><strong>{{ solarSupply }}</strong></td>
	</tr>
	<tr>
		<td class="auto-style2" style="width: 484px"><strong>Ladezustand</strong></td>
		<td class="auto-style2"><strong>{{ chargingState }}</strong></td>
	</tr>
	<tr>
		<td class="auto-style2" style="width: 484px"><strong>Solarleistung</strong></td>
		<td class="auto-style2"><strong>{{ solarPower }} W</strong></td>
	</tr>
</table>

<label for="file">Solar Power:</label>
<progress id="file" value="{{ solarPower }}" max="1200"> {{ solarPower }}W </progress> <br>
<table bgcolor="#0000FF" class="auto-style3" style="width: 100%">
{% autoescape off %}
	{{ deviceTable }}
{% endautoescape %}
</table>

</body>

</html>
