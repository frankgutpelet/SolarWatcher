<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="de" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Power Monitor</title>
<style type="text/css">
.auto-style1 {
	font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
	font-size: xx-large;
	color: #FFFFFF;
}
.auto-style2 {
	color: #FFFFFF;
}
.auto-style3 {
	border-style: solid;
	border-width: 1px;
}
</style>
</head>

<body bgcolor="#0000FF">
<form action="/Settings">
  <label for="loglevel">Loglevel:</label>

  <select name="loglevel" id="loglevel">
{% autoescape off %}{{ logging }}{% endautoescape %}
  </select>
  <label for="csv">log to CSV:</label>
    <select name="csv" id="csv">
{% autoescape off %}{{ csv }}{% endautoescape %}
  </select>

  <input type="submit" value="Submit">
</form>

<table bgcolor="#0000FF" class="auto-style3" style="width: 100%">
{% autoescape off %}
	{{ deviceTable }}
{% endautoescape %}
</table>

</body>

</html>
